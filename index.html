<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Document</title>
</head>
<body>
    <div class="container-fondo">
        <div class="containerIndex">
            <article class="containerButton">
              <button class="button">Join Players</button>
              <button class="buttonFooter">Prueba tu suerte</button>
            </article>
          </div>
        <audio >
            <source class ="mysong" src="audio/Death Note - L's Theme - Version A (Cut & Looped for an Hour).mp3" type="audio/ogg">
          </audio>
          <img class ="music-icon"><button>img</button>
        </div>
    </div>
    <script>
        let mysong=document.getElementById("mysong")
        let icon=document.getElementById("music-icon")
        icon.onclick=function(){
            if(mysong.paused){
                mysong.play();
                icon.src="pause.png";  
            }else{
                mysong.pause();
                icon.src ="play.png";
            }
        }
    </script>


</body>

</html>
